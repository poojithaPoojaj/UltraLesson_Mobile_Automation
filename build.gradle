plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.8.0';
    implementation 'io.appium:java-client:8.0.0'
    implementation 'com.google.guava:guava:32.0.0-jre';

}

test {
    useTestNG();
}